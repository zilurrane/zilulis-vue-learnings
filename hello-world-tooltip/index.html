<html>

<head>
    <title>
        Hello World With Tooltip
    </title>
    <meta charset="utf-8" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <div v-bind:title="title">
            {{ message }}
        </div>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue World!',
                title: 'This is tooltip'
            }
        })
    </script>
</body>

</html>
